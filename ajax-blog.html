<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax-blog-html</title>
	<link rel="stylesheet" href="css/ajax-blog-html.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class='blog container img-fluid'>My Blog</div>
<div id="posts"></div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
	(function() {
		"use strict";

		$.get('data/blog.json').done(function(data) {
			console.log(data);
			let blog = "";
			for (let i = 0; i< data.length; i++){
				blog += "<div class='header'>";
				blog += "<p class ='title'>" + data[i].title + "</p>";
				blog +="<div class='date-posted'>Date Posted</div>"
				blog += "<p class='time'>" + data[i].date + "</p>";
				blog += "<p class='paragraph'>" + data[i].content + "</p>";
				blog += "<div class='topics'>Topics</div>"
				blog += "<p>"+ data[i].categories + "</p>";


			}
			$("#posts").html(blog);
		});
	})();
</script>


</body>
</html>
