<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register With Us.</title>
</head>

<body>
<form method="POST" action="https://request-inspector.glitch.me/">

  <table>
    <tr>
      <th>UserName:</th>
      <th><input type="text" name="username" /></th>
    </tr>
    <tr>
      <th> Password:</th>
      <th><input type="text" name="password" /></th>
    </tr>
  </table>

  <br>
  <p><b>Bio</b></p>
  <textarea <input type="text" name="bio" rows="10" cols="50"></textarea>
  <br>
  <p><b>How did you hear about us?</b></p>
  Billboard <input type="radio" name="Advertisement type1" value="Billboard"><br>
  Radio Advertisement <input type="radio" name="Advertisement type2" value="Radio Advertisement"><br>
  Internet Advertisement <input type="radio" name="Advertisement type3" value="Internet Advertisement"><br>
  Other <input type="radio" name="Advertisement type4" value="Other"><br>
  <br>
  <p><b>What internet browser are you using?</b></p>
  <select name="User Internet browser">
    <option value="Chrome">Chrome</option>
    <option value="Safari">Safari</option>
    <option value="Microsoft Edge">Microsoft Edge</option>
    <option value="Firefox">Firefox</option>
    <option value="Other">Other</option>
  </select>
  <br>
  <input type="submit">
</form>
</body>
</html>
