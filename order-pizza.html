<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pizza World</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="css/custom.css">
	<script src="https://kit.fontawesome.com/cc15ef4101.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Pizza World</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Order Online</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Menu</a>
				</li>
				<li class="d-flex ">
					<a class ="me-1"> <input type="Zip Code" class="form-control"  placeholder="Zip Code"> </a>
					<button class="btn btn-outline-primary" type="submit">Search</button>
				</li>
			</ul>
			<div class="position-absolute top-50 start-0 translate-middle"></div>
			<ul class="me-1">
				<li class="nav-item list-unstyled">
					<a class="nav-link  "  href="#"><i class="fa-solid fa-user"></i>Sign Up!</a>
				</li>
			</ul>
		</div>
		</div>
</nav>
	<div class="jumbotron ">
		<div class="container-fluid">
			<h2 class=".d-sm-none .d-md-block bg-light opacity-75 d-flex p-1 justify-content-center " >Welcome to Pizza World!</h2>
		</div>
	</div>
		<nav>
	<h2> Build you own Pizza!</h2>
	<nav>
		<div class="nav nav-tabs" id="nav-tab" role="tablist">
			<button class="nav-link  " id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"><span class="badge bg-secondary rounded-circle">1</span>Size and Crust</button>
			<button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><span class="badge bg-secondary rounded-circle">2</span>Cheese and Sauce</button>
			<button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false"><span class="badge bg-secondary rounded-circle">3</span>Toppings</button>
		</div>
	</nav>
	<div class="tab-content" id="nav-home-tab">
		<div class="card" style="width: auto;">
			<div class="card-header bg-primary text-white">
				Choose Size and Crust
			</div>
			<div class="card mb-3" style="width: auto;">
				<ul class="list-group list-group-flush">
					<li class="list-group-item text-black bg-light">Hand Tossed</li>
				</ul>
				<div class="list-group">
					<label class="list-group-item" style="width: auto">
						<input class="form-check-input me-1" type="radio" value="">
						Small (10")
					</label>
					<label class="list-group-item" style="width: auto">
						<input class="form-check-input me-1" type="radio" value="">
						Medium (12")
					</label>
				</div>
			</div>
			<div class="card mb-3" style="width: auto;">
				<ul class="list-group list-group-flush">
					<li class="list-group-item text-black bg-light">Crispy Thin</li>
				</ul>
			</div>
			<div class="list-group">
				<label class="list-group-item" style="width: auto">
					<input class="form-check-input me-1" type="radio" value="">
					Medium (12")
				</label>
				<label class="list-group-item" style="width: auto">
					<input class="form-check-input me-1" type="radio" value="">
					Large (14")
				</label>
				<div class="card-footer bg-light" style="width: auto">
					<div class="d-flex bd-highlight ">
						<button class="btn btn-primary ms-auto end-0 me-2" type="button">Next</button>
					</div>
				</div>
			</div>
		</div>
		<div class="tab-content" id="nav-profile-tab">
			<div class="card" style="width: auto;">
				<div class="card-header bg-primary text-white">
					Choose Cheese and Sauce
				</div>
				<div class="card mb-3" style="width: auto;">
					<ul class="list-group list-group-flush">
						<li class="list-group-item text-black bg-light">Cheese</li>
						<li class="list-group-item text-black bg-transparent">How much?</li>
					</ul>
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle bg-transparent text-dark" type="button" id="dropdownMenu1" data-bs-toggle="dropdown" aria-expanded="false">
						Normal
					</button>
				</div>
				<div class="card mb-3" style="width: auto;">
						<ul class="list-group list-group-flush">
							<li class="list-group-item text-black bg-light">Sauce</li>
							<li class="list-group-item text-black bg-transparent">What type?</li>
						</ul>
					<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle bg-transparent text-dark" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
						Tomato
					</button>
				</div>
			</div>
				<div class="card mb-3" style="width: auto;">
					<ul class="list-group list-group-flush">
						<li class="list-group-item text-black bg-transparent">How Much?</li>
					</ul>
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle bg-transparent text-dark" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
						Normal
					</button>
			</div>
		</div>
			<div class="tab-content" id="nav-home-tab">
				<div class="card" style="width: auto;">
					<div class="card-header bg-primary text-white">
						Choose Toppings
					</div>
					<div class="card mb-3" style="width: auto;">
						<ul class="list-group list-group-flush">
							<li class="list-group-item text-black bg-light">Choose Meats</li>
						</ul>
						<div class="list-group">
							<label class="list-group-item" style="width: auto">
								<input class="form-check-input me-1" type="radio" value="">
								Beef
							</label>
							<label class="list-group-item" style="width: auto">
								<input class="form-check-input me-1" type="radio" value="">
								Ham
							</label>
						</div>
					</div>
					<div class="card mb-3" style="width: auto;">
						<ul class="list-group list-group-flush">
							<li class="list-group-item text-black bg-light">Choose Non-Meats</li>
						</ul>
					</div>
					<div class="list-group">
						<label class="list-group-item" style="width: auto">
							<input class="form-check-input me-1" type="radio" value="">
							Green Peppers
						</label>
						<label class="list-group-item" style="width: auto">
							<input class="form-check-input me-1" type="radio" value="">
							Mushrooms
						</label>
					<div class="card-footer bg-light" style="width: auto">
						<div class="d-flex bd-highlight ">
							<button class="btn btn-primary ms-auto end-0 me-2" type="button">Next</button>
						</div>
					</div>
				</div>
			</div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
