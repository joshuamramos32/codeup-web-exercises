<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax-blog-html</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div id="posts"></div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
	(function() {
		"use strict";

		$.get('data/blog.json').done(function(data) {
			console.log(data);
			let blog = "";
			for (let i = 0; i< data.length; i++){
				blog += "<div class='container p-0'>";
				blog += "<h2 class ='p-4 p-md-5 mb-4 text-white rounded bg-dark'>" + data[i].title + "</h2>";
				blog +="<h5>Date Posted</h5>"
				blog += "<time>" + data[i].date + "</time>";
				blog += "<p class='row mb-2'>" + data[i].content + "</p>";
				blog += "<h4>Topics</h4>"
				blog += "<p>"+ data[i].categories + "</p>";
				blog += "<div></div>"

			}
			$("#posts").html(blog);
		});
	})();
</script>


</body>
</html>
