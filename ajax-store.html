<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="btn-1">Click to Refresh</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
// $.get('data/inventory.json').done(function(data){
//     console.log(data);
// })
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
// the code block below takes the data from the json file and pushes it into new elements created in the function.
    $.get('data/inventory.json').done(function(data){
     console.log(data);
     let toolData = "";
        for (let i = 0; i< data.length; i ++){
          toolData += "<tr>";
          toolData += "<td>" + data[i].title + "</td>";
          toolData += "<td>" + data[i].quantity + "</td>";
          toolData += "<td>" + data[i].categories + "</td>";
          toolData += "<td>" + data[i].price + "</td>";
        }
    $("#insertProducts").html(toolData);
    });
// the line below is a button to refresh the list
    $('#btn-1').click(function(){
        $.get('data/inventory.json').done(function(data){
            console.log(data);
        });
    })
})();
</script>
</body>
</html>
